<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SKILLCRAFT TECHONOLOGY</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      min-height: 200vh; /* just to enable scrolling */
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: linear-gradient(to right, #007BFF, #00C6FF);
      padding: 15px 30px;
      z-index: 999;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s ease;
    }

    header.scrolled {
      background: #000; /* or darker gradient */
    }

    .logo {
      font-size: 1.5rem;
      color: #fff;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      position: relative;
      transition: color 0.3s ease;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0%;
      height: 2px;
      background: white;
      transition: width 0.3s;
    }

    nav a:hover {
      color: #ffeb3b;
    }

    nav a:hover::after {
      width: 100%;
    }

    .content {
      padding: 100px 30px 30px;
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        background: #000000cc;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        display: none;
        padding: 10px 0;
      }

      nav ul.show {
        display: block;
      }

      .menu-toggle {
        display: block;
        cursor: pointer;
        color: #fff;
        font-size: 24px;
      }
    }

    @media (min-width: 769px) {
      .menu-toggle {
        display: none;
      }
    }
  </style>
</head>
<body>

  <header id="navbar">
    <div class="logo">SKILLCRAFT TECHONOLOGY</div>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <nav>
      <ul id="nav-list">
        <li><a href="#">Home</a></li>
        <li><a href="#">Tasks</a></li>
        <li><a href="#">Comillas Negras</a></li>
        <li><a href="#">Responsive Page</a></li>
      </ul>
    </nav>
  </header>

  <div class="content">
    <h1>Welcome to SKILLCRAFT TECHONOLOGY</h1>
    <p>Scroll down to see navigation menu effects.</p>
  </div>

  <script>
    const navbar = document.getElementById('navbar');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });

    function toggleMenu() {
      const navList = document.getElementById('nav-list');
      navList.classList.toggle('show');
    }
  </script>

</body>
</html>
