<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do App</title>
  <style>

    body {
  font-family: 'Segoe UI', sans-serif;
  background: #f2f2f2;
  display: flex;
  justify-content: center;
  padding-top: 50px;
}

.container {
  background: white;
  padding: 30px;
  border-radius: 10px;
  width: 400px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

form {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

input[type="text"],
input[type="datetime-local"] {
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
}

button {
  padding: 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

ul {
  list-style: none;
  padding: 0;
  margin-top: 20px;
}

li {
  background: #f9f9f9;
  margin-bottom: 10px;
  padding: 12px;
  border-radius: 5px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
}

.completed {
  text-decoration: line-through;
  opacity: 0.6;
}

.task-controls {
  display: flex;
  gap: 8px;
  margin-top: 5px;
}

.task-time {
  font-size: 0.8em;
  color: #777;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>üìù To-Do List</h1>
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Enter task..." required />
      <input type="datetime-local" id="task-date" required />
      <button type="submit">Add Task</button>
    </form>
    <ul id="task-list"></ul>
  </div>
 <script>

    const form = document.getElementById('task-form');
const taskList = document.getElementById('task-list');

form.addEventListener('submit', function(e) {
  e.preventDefault();

  const taskInput = document.getElementById('task-input');
  const taskDate = document.getElementById('task-date');

  const taskText = taskInput.value;
  const taskTime = new Date(taskDate.value).toLocaleString();

  const li = document.createElement('li');
  li.innerHTML = `
    <span class="task-text">${taskText}</span>
    <div class="task-time">${taskTime}</div>
    <div class="task-controls">
      <button onclick="markComplete(this)">‚úîÔ∏è</button>
      <button onclick="editTask(this)">‚úèÔ∏è</button>
      <button onclick="deleteTask(this)">üóëÔ∏è</button>
    </div>
  `;

  taskList.appendChild(li);

  taskInput.value = '';
  taskDate.value = '';
});

function markComplete(btn) {
  const li = btn.closest('li');
  li.classList.toggle('completed');
}

function deleteTask(btn) {
  const li = btn.closest('li');
  li.remove();
}

function editTask(btn) {
  const li = btn.closest('li');
  const taskText = li.querySelector('.task-text');
  const newText = prompt('Edit task:', taskText.textContent);
  if (newText) {
    taskText.textContent = newText;
  }
}

 </script>
</body>
</html>
